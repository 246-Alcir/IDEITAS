<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Peinados üíá‚Äç‚ôÄÔ∏è</title>
  <style>
    body {
      background-color: #FFDAF2;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      color: #D630CF;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 30px;
      color: #D630CF;
    }

    p {
      font-size: 1.1em;
      color: #333;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .gallery img {
      width: 250px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .back-link {
      display: inline-block;
      margin-bottom: 30px;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #D630CF;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      background-color: #b21fa7;
    }

    /* Modal (ventana emergente) */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 50px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 50px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>üíá‚Äç‚ôÄÔ∏è HOLII!! ESCOGE TU MEJOR VERSI√ìN!!</h1>
  <p>*Haz click en la imagen para ver el paso a paso*</p>

  <div class="gallery">
    <img src="img/peinado1.jpg" alt="1" onclick="openModal('img/1.jpg')">
    <img src="img/peinado2.jpg" alt="2" onclick="openModal('img/2.jpg')">
    <img src="img/peinado3.jpg" alt="3" onclick="openModal('img/3.jpg')">
  </div>

  <a class="back-link" href="index.html">‚Üê Volver</a>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <script>
    function openModal(imageSrc) {
      document.getElementById("myModal").style.display = "block";
      document.getElementById("modal-img").src = imageSrc;
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    // Tambi√©n cerrar al hacer clic fuera de la imagen
    window.onclick = function(event) {
      const modal = document.getElementById("myModal");
      if (event.target == modal) {
        closeModal();
      }
    }
  </script>

</body>
</html>
