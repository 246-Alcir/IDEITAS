<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IDEITAS PARA TI</title>
  <style>
    body {
      background-image: url('img/10.jpg');
      background-size: cover;        
      background-position: center;   
      background-repeat: no-repeat;  
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding-top: 100px;
    }

    h1 {
      font-size: 3em;
      color: #FFD2FF;
      margin: 0;
    }

    p {
      font-size: 1.4em;
      margin-top: 10px;
      color: #fff;
    }

    nav {
      margin-top: 30px;
    }

    nav a {
      display: inline-block;
      margin: 10px 15px;
      padding: 12px 25px;
      background-color: #D630CF;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #b21fa7;
    }

    .barra-busqueda {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px 15px;
      border-radius: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
    }

    .barra-busqueda input[type="text"] {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 20px;
      font-size: 1em;
    }

    .barra-busqueda button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #D630CF;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .barra-busqueda button:hover {
      background-color: #b21fa7;
    }

    @media (max-width: 768px) {
      header {
        padding-top: 40px;
      }

      h1 {
        font-size: 2.2em;
      }

      p {
        font-size: 1.1em;
      }

      nav a {
        display: block;
        margin: 12px auto;
        width: 80%;
        font-size: 1.1em;
      }

      .barra-busqueda {
        position: static;
        margin: 20px auto;
        width: 90%;
        max-width: 400px;
        flex-direction: column;
        justify-content: center;
      }

      .barra-busqueda input,
      .barra-busqueda button {
        width: 100%;
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>IDEITAS PARA TI.</h1>
    <p>¡BUSCA TU MEJOR VERSIÓN!</p>
  </header>

  <form class="barra-busqueda" onsubmit="buscar(event)">
    <input type="text" id="searchInput" placeholder="Buscar... (ej: Peinados)" />
    <button type="submit">Buscar</button>
  </form>

  <nav>
    <a href="hair.html">Peinados</a>
    <a href="nail.html">Uñas</a>
    <a href="makeup.html">Maquillaje</a>
    <a href="tattoos.html">Tatuajes</a>
    <a href="styles.html">Barbería</a>
  </nav>

  <script>
    function buscar(event) {
      event.preventDefault();
      const query = document.getElementById("searchInput").value.toLowerCase();

      if (query.includes("peinado")) {
          window.location.href = "hair.html";
      } else if (query.includes("una") || query.includes("uña")) {
          window.location.href = "nail.html";
      } else if (query.includes("maquillaje")) {
          window.location.href = "makeup.html";
      } else if (query.includes("tatuaje")) {
          window.location.href = "tattoos.html";
      } else if (query.includes("barberia")) {
          window.location.href = "styles.html"; 
      } else {
          alert("No se encontró la categoría. Prueba con 'peinados', 'uñas', 'maquillaje', 'tatuajes' o 'barbería'.");
      }
    }
  </script>

</body>
</html>
