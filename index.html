<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IDEITAS PARA TI</title>
  <style>
    .barra-busqueda {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px 15px;
      border-radius: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
    }

    body {
      background-image: url('img/10.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: #4A004E;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #D630CF;
      margin-top: 100px;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    nav {
      margin-top: 30px;
    }

    nav a {
      display: inline-block;
      margin: 10px 20px;
      padding: 12px 25px;
      background-color: #D630CF;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #b21fa7;
    }

    .barra-busqueda input[type="text"] {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 20px;
      font-size: 1em;
    }

    .barra-busqueda button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #D630CF;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .barra-busqueda button:hover {
      background-color: #b21fa7;
    }
  </style>
</head>
<body>

  <header>
    <h1>IDEITAS PARA TI.</h1>
    <p>Ideas para tus peinados, uñas y maquillaje. ¡BUSCA TU MEJOR VERSIÓN!</p>
  </header>

  <nav>
    <a href="HAIR.HTML">Peinados</a>
    <a href="NAIL.HTML">Uñas</a>
    <a href="MAKEUP.HTML">Maquillaje</a>
  </nav>

  <form class="barra-busqueda" onsubmit="buscar(event)">
    <input type="text" id="searchInput" placeholder="Buscar... (ej: peinados)" />
    <button type="submit">Buscar</button>
  </form>

  <script>
    function buscar(event) {
      event.preventDefault();
      const query = document.getElementById("searchInput").value.toLowerCase();

      if (query.includes("peinado")) {
        window.location.href = "HAIR.HTML";
      } else if (query.includes("uña")) {
        window.location.href = "NAIL.HTML";
      } else if (query.includes("maquillaje")) {
        window.location.href = "MAKEUP.HTML";
      } else {
        alert("No se encontró la categoría. Prueba con 'peinados', 'uñas' o 'maquillaje'.");
      }
    }
  </script>

</body>

</html>
