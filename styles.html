<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Barberia üíá‚Äç‚ôÇÔ∏è</title>
  <style>
    body {
      background-color: #FFDAF2;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      color: #D630CF;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 30px;
    }

    p {
      font-size: 1.1em;
      color: #333;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .gallery img {
      width: 250px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .back-link {
      display: inline-block;
      margin-bottom: 30px;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #D630CF;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      background-color: #b21fa7;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 50px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      max-width: 90%;
      margin: auto;
      flex-wrap: wrap;
    }

    .modal-content {
      max-width: 50%;
      max-height: 80vh;
      border-radius: 10px;
    }

    .modal-text {
      color: white;
      font-size: 1.1em;
      max-width: 40%;
      text-shadow: 1px 1px 3px #000;
      text-align: left;
    }

    .modal-title {
      color: #D630CF;
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .modal-text ul {
      list-style: disc;
      padding-left: 20px;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 50px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>üíá‚Äç‚ôÇÔ∏è Barberia</h1>
  <p>*Haz click en la imagen para ver estilos similares*</p>

  <div class="gallery">
    <img src="img/corte11.jpg" alt="Estilo 1.jpg" 
         onclick="openModal('img/11.jpg', '<ul><li>Corte moicatren en V</li><li>Desvanecido cl√°sico</li><li>Corte con tijera</li><li>Lineas rectas</li><li>Lineas con estilos</li></ul>')">

    <img src="img/corte12.jpg" alt="Estilo 2" 
         onclick="openModal('img/12.jpg', '<ul><li>Cortes en librito</li><li>Largor a preferencia</li><li>Degradado a los lados</li><li>Peinado con volumen</li><li>Cabellos lisos/ondulados</li></ul>')">

    <img src="img/corte13.jpg" alt="Estilo 3" 
         onclick="openModal('img/13.jpg', '<ul><li>Corte con barba</li><li>Barba pulida</li><li>Corte bajo</li><li>Peinado ligeramente hacia un lado</li><li>Lados con degradado</li></ul>')">
  </div>

  <a class="back-link" href="index.html">‚Üê Volver</a>

  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-body">
      <img class="modal-content" id="modal-img" alt="Imagen estilo corte">
      <div class="modal-text" id="modal-text"></div>
    </div>
  </div>

  <script>
    function openModal(imageSrc, materials) {
      document.getElementById("myModal").style.display = "block";
      document.getElementById("modal-img").src = imageSrc;
      document.getElementById("modal-text").innerHTML =
        "<h3 class='modal-title'>DETALLES</h3>" + materials;
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("myModal");
      if (event.target == modal) {
        closeModal();
      }
    }
  </script>

</body>
</html>
